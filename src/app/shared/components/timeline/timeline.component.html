<ion-grid>
  <ion-row>
    <ion-col size="12" size-md="11">
      <mat-tab-group #tabGroup [selectedIndex]="4" color="primary" (selectedTabChange)="onNewDateSelected($event)">
        <mat-tab *ngFor="let day of dates" label="{{day | date: dateFormat}}" isActive="true" id="daytab">
        </mat-tab>
      </mat-tab-group>
    </ion-col>
    <ion-col size="12" size-md="1" text-center class="vertical-center">
      <ion-button (click)="datePicker.open()" size="big" color="primary" id="datepicker-button">
        <ion-icon name="calendar"></ion-icon>
      </ion-button>
      <ion-datetime #datePicker style="display: none" displayFormat="YYYY-MMM-DD"
        (ionChange)="setupNewDateRangeOnTimeline($event)">
      </ion-datetime>
    </ion-col>
  </ion-row>
</ion-grid>
